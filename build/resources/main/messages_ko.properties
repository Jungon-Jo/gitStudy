error.not_found=요청하신 정보를 찾을 수 없습니다.
# 405 error
error.method_not_allowed=현재 방식으로는 처리할 수 없습니다.
# 409 error
error.conflict=같은 내용이 이미 존재하거나 충돌이 발생하였습니다.
# 415 error
error.unsupported_media_type=보내신 데이터 형식을 이해할 수 없어 처리하지 못했습니다.
# 429 error
error.too_many_requests=너무 많은 요청이 감지되어 잠시 후 다시 시도해 주세요.
# 500 error
error.internal_server_error=시스템에 문제가 발생하여 처리가 실패하였습니다.
# 501 error
error.not_implemented=아직 준비되지 않은 기능이라 처리하지 못했습니다.
# 502 error
error.bad_gateway=외부 서비스에 문제가 발생하여 응답이 실패하였습니다.
# 503 error
error.service_unavailable=현재 서비스를 이용할 수 없어 잠시 후 다시 시도해주세요.
# 504 error
error.gateway_timeout=응답 시간이 초과되어 요청이 처리되지 않았습니다.
# 505 error
error.http_version_not_supported=사용 중인 방식은 현재 시스템에서 지원되지 않습니다.
