# 100 error
error.continue=요청의 일부를 받아 처리 중이며, 계속해서 작업을 진행했습니다.
# 101 error
error.switching_protocols=연결 방식을 변경하였으며, 새로운 방식으로 전환했습니다.
# 102 error
error.processing=요청을 받고 있으며, 처리를 계속 진행하고 있습니다.
# 200 error
error.ok=정상적으로 처리되었습니다.
# 201 error
error.created=새로운 항목이 성공적으로 만들어졌습니다.
# 202 error
error.accepted=요청을 받아 처리 중입니다.
# 204 error
error.no_content=처리는 완료되었지만 출력 내용이 없습니다.
# 206 error
error.partial_content=일부 내용만 전달되었습니다.
# 301 error
error.moved_permanently=주소가 변경되어 새 위치로 이동되었습니다.
