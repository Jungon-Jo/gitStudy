error.see_other=처리가 완료되어 다른 위치로 안내해드렸습니다.
# 304 error
error.not_modified=이전과 변경된 내용이 없어 그대로 유지되었습니다.
# 400 error
error.bad_request=입력하신 내용에 오류가 있어 처리되지 않았습니다.
