<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Toast UI</title>
    <!--ToastUI CDN-->
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
    <!--Editor's Style-->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />

    <!--ToastUI Chart CDN-->
    <script src="https://uicdn.toast.com/chart/latest/toastui-chart.min.js"></script>
    <!--Editor's Chart Style-->
    <link rel="stylesheet" href="https://uicdn.toast.com/chart/latest/toastui-chart.min.css" />

    <style>
        /* 각 차트를 감싸는 div 요소에 스타일을 적용하여 줄바꿈 설정 */
        .chart-container {
            width: 100%;
            height: 300px;
            float: left;
            margin-right: 20px; /* 차트 간격을 설정합니다. */
            margin-bottom: 20px; /* 차트 간격을 설정합니다. */
        }
    </style>
</head>
<body>
    <h2 style="text-align: center">Hello, TOAST UI Editor!</h2>
    <!--tui 적용 DOM-->
    <div id="content">
    </div>
    <div class="chart-container">
        <div id="barChart"></div>
    </div>
    <div class="chart-container">
        <div id="lineChart"></div>
    </div>
    <div class="chart-container">
        <div id="pieChart"></div>
    </div>
    <div class="chart-container">
        <div id="heatmapChart"></div>
    </div>

    <div class="chart-container">
        <div id="bubbleChart"></div>
    </div>
    <div class="chart-container">
        <div id="radarChart"></div>
    </div>

    <script src="/js/tui.js"></script>
</body>
</html>
